  <body>
    <div id="div">

    </div>
    <select name="select" id="select1" onchange="function1(this.value)">

    </select>
    <p></p>
    <script>
      // var count=0
      let animals = [
        "dog",
        "chicken",
        "cat",
        "dog",
        "chicken",
        "chicken",
        "rabbit",
      ];
      let animal_img = [
        {
          name: "dog",
          img: "https://encrypted-tbn1.gstatic.com/licensed-image?q=tbn:ANd9GcREj22c-wMNL5IDmU99v8G7voUl17Yxm0JJqMLqttdPT4DnaB99zqVK7HWiNzjP3aZnzCEf-ikAqb2yiDk",

        {

        },
        {
          name:"chicken",

        }
      ];
      var container = document.getElementById("div");
      // var select=document.createElement("select")
      var select = document.getElementById("select1");
      animals.map((items) => {
        var option = document.createElement("option");
        //  option.id=count
        //  count++
        var text = document.createTextNode(items);
        option.appendChild(text);
        select.appendChild(option);
      });

      let choice = document.getElementById("select1");
      //    let display=document.getElementById("para")
      function function1(e) {
        // console.clear()
        console.log(e);
        let onchange=e
        let div=document.getElementById("div")
        let img = document.createElement("img");
       let ani= animal_img.filter(function(animal){
          return animal.name==onchange
       }).map(function(animal){
        return animal.img
       })
        //  console.log(ani)
         img.src=ani[0]
        //  console.log(ani.img)
        img.style.width="300px"
        img.style.height="300px"
         div.appendChild(img)
      }
    </script>
