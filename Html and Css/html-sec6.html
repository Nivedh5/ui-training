<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input types</title>
</head>
<body>
    <form>
        <input list="tech" name="tech">
        <br>
        <datalist id="tech">
            <option value="html"></option>
            <option value="css"></option>
            <option value="js"></option>
        </datalist>
        <br>
        <input type="text" name="name" id="name" placeholder="username" minlength="7" maxlength="15" required>
        <br>
        <br>
        <input type="text" name="pass" id="pass" placeholder="password" required>
        <br>
        <br>
        <input type="reset">
        <br>
        <br>
        <input type="file" name="img" >
        <br>
        <br>
        <input type="number" name="age" placeholder="age" min="18" max="50">
        <br>
        <br>
        <input type="submit" name="Register" id="Register" value="register">

    </form>
    <a href="https://www.google.com/acl" target="_blank">ezzz</a>
</body>
</html>
